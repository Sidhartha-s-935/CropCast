<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropcast</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="title">CROPCAST</div>
    </header>
    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Top Boxes with Dropdown Menus -->
            <div class="dropdown-container">
                <select>
                    <option value="" disabled selected>Select option 1</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
                <select>
                    <option value="" disabled selected>Select option 2</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
                <input type="number" placeholder="Enter value in Hectare" min="0" step="0.01">
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
            <!-- Bottom Boxes -->
            <div class="content-container">
                <div class="main-content">
                    <div class="inner-container"></div>
                </div>
                <div class="side-content">
                    <div class="inner-container"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        SIDHARTHA S | MALAVIKA L | PRASANNA K P | STEPHEN PAUL I
    </footer>
</body>
</html>
